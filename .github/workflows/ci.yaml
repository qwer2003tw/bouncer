name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install ruff
        run: pip install ruff==0.15.2
        
      - name: Run ruff check
        run: ruff check src/ mcp_server/ --ignore E501,E722

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install bandit
        run: pip install bandit==1.9.3
        
      - name: Run bandit
        run: bandit -r src/ deployer/notifier/ -ll --skip B101,B603,B310

  cfn-lint:
    name: CloudFormation Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install cfn-lint
        run: pip install cfn-lint==1.44.0
        
      - name: Run cfn-lint
        run: cfn-lint template.yaml --non-zero-exit-code error

  docs-check:
    name: Docs Updated Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要完整歷史來比較
      
      - name: Check if SKILL.md updated with code changes
        run: |
          # 取得這次 PR/push 改動的檔案
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE=${{ github.event.pull_request.base.sha }}
            HEAD=${{ github.event.pull_request.head.sha }}
          else
            # push event: 比較前一個 commit
            BASE=${{ github.event.before }}
            HEAD=${{ github.sha }}
          fi
          
          # 取得 commit message
          COMMIT_MSG=$(git log -1 --pretty=%B $HEAD)
          
          # 如果是 fix/docs/refactor/ci/test 開頭，跳過文件檢查
          if echo "$COMMIT_MSG" | grep -qiE '^(fix|docs|refactor|ci|test|chore):'; then
            echo "Commit type is fix/docs/refactor/ci/test/chore, skipping docs check"
            exit 0
          fi
          
          # 檢查是否有程式碼變動
          CODE_CHANGED=$(git diff --name-only $BASE $HEAD | grep -E '^src/app\.py|^bouncer_mcp\.py' || true)
          
          # 檢查是否有文件變動
          DOCS_CHANGED=$(git diff --name-only $BASE $HEAD | grep -E 'SKILL\.md|README\.md' || true)
          
          echo "Code changed: $CODE_CHANGED"
          echo "Docs changed: $DOCS_CHANGED"
          
          # 如果程式碼有改但文件沒改，強制失敗
          if [ -n "$CODE_CHANGED" ] && [ -z "$DOCS_CHANGED" ]; then
            echo "::error::程式碼有改動但 SKILL.md/README.md 沒有更新！新增/修改/刪除功能必須更新文件。"
            echo "::error::如果是 bug fix，請用 'fix:' 開頭的 commit message。"
            exit 1
          fi

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          pip install boto3 moto pytest pytest-cov==7.0.0
          
      - name: Run pytest
        run: pytest tests/ -v --tb=short -k "not safelist" --cov=src --cov-report=term-missing --cov-fail-under=80
        env:
          AWS_DEFAULT_REGION: us-east-1
          TABLE_NAME: test-table
          ACCOUNTS_TABLE_NAME: test-accounts
          REQUEST_SECRET: test-secret
          TELEGRAM_BOT_TOKEN: test-token
          APPROVED_CHAT_ID: '123456789'
          MCP_MAX_WAIT: '5'
          TRUSTED_ACCOUNT_IDS: '111111111111,222222222222,333333333333'
          DEFAULT_ACCOUNT_ID: '111111111111'
          UPLOAD_BUCKET: 'bouncer-uploads-test'
